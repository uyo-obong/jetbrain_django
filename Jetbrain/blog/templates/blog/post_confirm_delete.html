{% extends 'blog/base.html' %}

{% block content %}
<main class="col-lg-8 offset-2">
    <div class="container card">
        <div class="card-head">
            <h3 class="text-center">Delete Post</h3>
            <hr>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <h6>Are you sure that you want to delete "{{ object.title }}"?</h6>
                </div>

                <div class="form-group float-right">
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary">Cancel</a>
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </div>

            </form>
        </div>
    </div>
</main>
{% endblock content %}
